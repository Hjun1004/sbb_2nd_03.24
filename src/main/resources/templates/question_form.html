<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
  <h5 class="my-3 border-bottom pb-2">질문등록</h5>
  <form th:action="@{/2question/create}" method="post" th:object="${questionForm}">
    <div th:replace="~{form_errors :: formErrorsFragment}"></div>
    <div class="mb-3">
      <label for="subject" class="form-label">제목</label>
      <input required maxlength="200" type="text" class="form-control" th:field="*{subject}"> <!-- th:value="${questionForm.subject}" 대신 th:field="*{subject}"-->
      <!--
           th:field="*{subject}" ==> id="subject" name="subject" th:value="*{subject}"
           -->
    </div>
    <div class="mb-3">
      <label for="content" class="form-label">내용</label>
      <textarea th:field="*{content}" class="form-control" rows="10"></textarea>
    </div>
    <input required maxlength="20000" type="submit" value="저장하기" class="btn btn-primary my-2">
  </form>
</div>
</html>
