<html layout:decorate="~{layout}"></html>

<!-- layout오류 날떄는 setting -> inspection -> xml unbound 체크 해제 -->
<div layout:fragment="content" class="container my-3">
    <table class="table">
        <thead class="table-dark">
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="question, loop : ${questionList}">
            <td>
                <a th:href="@{|/2question/detail/${question.id}|}" th:text="${loop.count}"></a>
            </td>
            <td>
                <a th:href="@{|/2question/detail/${question.id}|}" th:text="${question.subject}"></a>
            </td>
            <td th:text="${#temporals.format(question.create_date, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        </tbody>
    </table>
</div>
