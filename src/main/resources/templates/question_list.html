<table>
    <thead>
    <tr>
        <th>id</th>
        <th>제목</th>
        <th>작성일시</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="question : ${questionList}">
            <td>
                <a th:href="@{|/2question/detail/${question.id}|}" th:text="${question.id}"></a>
            </td>
            <td>
                <a th:href="@{|/2question/detail/${question.id}|}" th:text="${question.getSubject()}"></a>
            </td>
            <td th:text="${question.getCreate_date()}"></td>
        </tr>
    </tbody>
</table>
